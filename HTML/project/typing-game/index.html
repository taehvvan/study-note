<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>타자 연습 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⌨️ 타자 연습 게임</h1>

    <div class="username">
      <input type="text" id="username" placeholder="사용자 이름 입력" />
      <button id="startBtn">게임 시작</button>
    </div>

    <div id="gameArea" style="display:none;">
      <div id="sentence">문장이 여기에 표시됩니다</div>
      <input type="text" id="input" placeholder="문장을 입력하세요" autocomplete="off" />
      <div class="stats">
        <p>속도: <span id="wpm">0</span> WPM</p>
        <p>정확도: <span id="accuracy">100</span>%</p>
      </div>
      <button id="restart">다시 시작</button>
    </div>

    <div class="highscore">
      <h3>🏆 최고 기록</h3>
      <ul id="scoreboard"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
