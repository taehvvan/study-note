<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📋 To-Do List</h1>

    <div class="input-group">
      <input type="text" id="task-input" placeholder="할 일을 입력하세요">
      <input type="date" id="due-date">
      <button id="add-btn">추가</button>
    </div>

    <div class="filter-group">
      <label><input type="radio" name="filter" value="all" checked> 전체</label>
      <label><input type="radio" name="filter" value="active"> 미완료</label>
      <label><input type="radio" name="filter" value="completed"> 완료</label>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
