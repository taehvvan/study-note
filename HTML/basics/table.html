<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contents</th>
        </tr>
        <tr>
            <td>1</td>
            <td>name1</td>
            <td>contents 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>name2</td>
            <td>contents 2</td>
        </tr>
    </table>

    <hr>

    <!-- 
        table style
        1. border-collapse : 테이블 선을 하나로 합침
        2. border-style : 테이블 선 모양 설정 (점선, 실선 등)
        3. border-color : 테이블 선 색깔 설정
    -->
    <table border="1px"
    style=
        "border-collapse: collapse;
         border-style: dotted;
         border-color: aquamarine;">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contents</th>
        </tr>
        <tr>
            <td>1</td>
            <td>name1</td>
            <td>contents 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>name2</td>
            <td>contents 2</td>
        </tr>
    </table>

    <hr>

    <!-- 
        table 병합
        1. colspan : 열 병합
        2. rowspan : 행 병합
    -->
    <table border="1px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contents</th>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td>contents 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>name2</td>
            <td rowspan="2">contents 2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>name3</td>
        </tr>
    </table>

    <hr>

    

    <table border="1px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contents</th>
        </tr>
        <tr>
            <td>1</td>
            <td>name1</td>
            <td>contents 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>name2</td>
            <td>contents 2</td>
        </tr>
    </table>

</body>
</html>
