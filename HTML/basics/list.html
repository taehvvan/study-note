<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul (unordered list) : 순서가 없는 리스트 -->
    <ul>
        <li>Coffee</li>
        <li>Tea
        <ul>
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
        </li>
        <li>Milk</li>
    </ul>

    <hr>

    <!-- ol (ordered list) : 순서가 있는 리스트 -->
    <ol>
        <li>Coffee</li>
        <li>Tea
        <ol>
            <li>Black tea</li>
            <li>Green tea</li>
        </ol>
        </li>
        <li>Milk</li>
    </ol>

    <hr>

    <!-- dl (description list) : 항목에 대한 설명을 작성하는 리스트 -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
